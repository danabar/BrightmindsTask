<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xml:lang="en">

<h:head>
	<title>login</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<h:form>
		<h1>Login</h1>
		<p:messages></p:messages>
		<h:panelGrid columns="2">

			<p:outputLabel value="Username" />
			<p:inputText id="username" value="#{loginController.user}"></p:inputText>

			<p:outputLabel value="Password" />
			<p:password id="password" value="#{loginController.password}"></p:password>

		</h:panelGrid>

		<p:commandButton action="#{loginController.validateUsernamePassword}"
			value="Login" update="@form"></p:commandButton>
	</h:form>
</h:body>
</html>
